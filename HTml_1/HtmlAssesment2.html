<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HtmltwoAssesment</title>
</head>
<body>
        <h1>Course Sign Up Page</h1>
        <h3>Please Note: First Name, Last name, Password and Email are required.</h3>
    <form action="basic.html" method="GET">
            <p>
                First Name: <input type="text" name="" id="" placeholder="First Name" required>
                Last Name: <input type="text" name="" value="" placeholder="Last Name" required>
            </p>
            <p>
                Email: <input type="email" placeholder="name@gmail.com" required>
                Password: <input type="password" placeholder="Password" required>
            </p>
            <p>Are you over 18?<br>
                <label for="Yes">Yes:</label>
                <input id= "Yes" type="radio" name="over" value="Yes">
                <label for="No">No:</label>
                <input type="radio" id="No" name="over" value="No">
            </p>
            <p>
                Do you have a Credit Card or PayPal?<br>
                <select name="payment" id="">
                    <option name="1">Credit Card</option>
                    <option name="2">PayPal</option>
                </select><br>
            </p>
            <p>
                <input type="submit" name="" value="Signup">
            </p>
    </form>
    
</body>
</html>
