<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="GET">
        <h3>Are you from inside the US? or outside of US?</h3>
        <label for="inside">Inside</label>
        <input id="inside" type="radio" name="loc" value="inside">
        <label for="outside">outside</label>
        <input id="outside" type="radio" name="loc" value="outside">
        <h3> How was our service?</h3>
        <select name="Stars">
            <option value="Great">3</option>
            <option value="okay">2</option>
            <option value="bad">1</option>
        </select>
        <h2>Give some Suggestion</h2>
        <textarea name="mytext" rows="8" cols="80" placeholder="Give some suggestion"></textarea><br>
        <input type="submit" name="" value="SUBMIT">
    </form>
</body>
</html>
